<div class="d-flex flex-row bd-highlight mb-3">
  <div class="form-froup row">
    <label class="col-sm-2 col-form-label">Employee Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="EmployeeName"
        placeholder="Enter Employee Name"
      />
    </div>

    <label class="col-sm-2 col-form-label">Employee Name</label>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="Department">
        <option>--Select--</option>
        <option *ngFor="let depName of DepartmentList">
          {{ depName.DepartmentName }}
        </option>
      </select>
    </div>

    <label class="col-sm-2 col-form-label">Date of joining</label>
    <div class="col-sm-10">
      <input type="date" [(ngModel)]="DateOfJoining" />
    </div>
  </div>

  <div class="ml-3 bd-highlight d-flex flex-column aling-self-center" style="width: 40%">
    <div class="p-2 d-flex flex-column aling-self-center"><img [src]=PhotoFilePath height="250px;" width="200px;" /></div>
    <div class="p-2 d-flex flex-column aling-self-center"><input type="file" (change)="uploadPhoto($event)" class="mt-2" /></div>
  </div>
</div>

<button
  (click)="addEmployee()"
  *ngIf="emp.EmployeeId == 0"
  class="btn btn-primary"
>
  Add
</button>

<button
  (click)="updateEmployee()"
  *ngIf="emp.EmployeeId != 0"
  class="btn btn-primary"
>
  Update
</button>
